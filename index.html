<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Site</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #35424a;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to BMI Calculator</h1>
    </header>
    <main>
        <!-- description for my BMI Calculator -->
        <p>This is a simple BMI calculator that helps you determine your body mass index based on your height and weight.</p>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" step="0.01" required>
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="result"></div>
        <script>
            document.getElementById('bmiForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value);
                const bmi = (weight / (height * height));
                document.getElementById('result').innerText = `Your BMI is ${bmi}`;
            });
        </script>
    </main>
    <footer>
        <p>&copy; 2025 My Static Site</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
