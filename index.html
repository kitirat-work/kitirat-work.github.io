<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    /* ตั้งค่าพื้นฐาน */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    /* แบ่งพื้นหลังครึ่งบน-ล่าง */
    body {
      background: linear-gradient(to bottom, #9fc6ed 50%, #FFFFFF 50%);
      font-family: Arial, sans-serif;
    }
    /* จัดกลางคอนเทนต์แนวตั้งและแนวนอน */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    /* รูปโปรไฟล์วงกลม */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #FFFFFF;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* ชื่อและคำอธิบาย */
    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #333333;
    }
    p.description {
      margin-top: 10px;
      font-size: 16px;
      color: #555555;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-pic">
      <img src="./assets/images/IMG_0692.JPG" alt="Profile Picture">
    </div>
    <h1>Kittipan Rat</h1>
    <p class="description">GPA 0.xx</p>
  </div>
</body>
</html>
